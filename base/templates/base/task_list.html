<h1>Мой To-Do лист</h1>
<a href= "{% url 'task-create' %}">Добавить напоминание</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
    </tr>
    {% empty %}
        <h3>Список пуст</h3>
    {% endfor %}
</table>
